<li class="list-group-item">
  <h3>{{ name }}</h3>
  <img [src]="cover" width="150px" alt="cover">
  <ul class="list-unstyled">
    <li><strong>Genre:</strong> {{ genre }}</li>
    <li><strong>Développeur:</strong> {{ developer }}</li>
    <li><strong>Éditeur:</strong> {{ editor }}</li>
    <li><strong>Date de sortie:</strong> {{ release_date }}</li>
  </ul>
  <a [routerLink]="['/modif', id]" class="btn btn-warning">Modifier</a>
  <button class="btn btn-danger m-2">Supprimer</button>
</li>
