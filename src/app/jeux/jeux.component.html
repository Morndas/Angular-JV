<li class="list-group-item">
  <h3>{{ name }}</h3>
  <img [src]="cover" width="150px" alt="cover">
  <ul>
    <li>Genre: {{ genre }}</li>
    <li>Développeur: {{ developer }}</li>
    <li>Éditeur: {{ editor }}</li>
    <li>Date de sortie: {{ release_date }}</li>
  </ul>
  <a [routerLink]="['/modif', id]" class="btn btn-warning">Modifier</a>
  <button class="btn btn-danger">Supprimer</button>
</li>
